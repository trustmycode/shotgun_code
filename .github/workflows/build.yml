name: Cross‚Äëplatform Build + Release ‚Äî Shotgun Code

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Linux ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          - os: ubuntu-latest
            platform: linux/amd64
            build_name: shotgun-code-linux-amd64
            # In Linux, Wails creates a binary without extension
            output_path: build/bin/shotgun-code-linux-amd64
            upload_path: build/bin/shotgun-code-linux-amd64

          # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Windows ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          - os: windows-latest
            platform: windows/amd64
            build_name: shotgun-code-windows-amd64.exe
            output_path: build/bin/shotgun-code-windows-amd64.exe
            upload_path: build/bin/shotgun-code-windows-amd64.exe

          # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ macOS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          - os: macos-latest
            platform: darwin/arm64
            build_name: shotgun-code
            # In macOS, Wails creates a .app folder
            output_path: build/bin/shotgun-code.app
            # We archive it manually to preserve permissions
            upload_path: shotgun-code-darwin-arm64.zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 1. Setup Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23' # Use stable version
          check-latest: true

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install Wails CLI
      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # 4. Install Linux dependencies (required for Linux build)
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      # 5. Build application
      - name: Build Wails App
        run: |
          wails build -platform ${{ matrix.platform }} -o ${{ matrix.build_name }} -clean

      # 6. Special packaging for macOS (FIX for "App is damaged")
      # Using ditto preserves resources and permissions better than regular zip
      - name: Package macOS Application
        if: runner.os == 'macOS'
        run: |
          # Change to build/bin directory so the archive root is immediately .app
          cd build/bin
          ditto -c -k --sequesterRsrc --keepParent shotgun-code.app ../../shotgun-code-darwin-arm64.zip

      # 7. Upload artifacts
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: shotgun_code-${{ matrix.platform == 'darwin/arm64' && 'darwin-arm64' || (matrix.platform == 'windows/amd64' && 'windows-amd64' || 'linux-amd64') }}
          path: ${{ matrix.upload_path }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: shotgun_code-*
          path: release-assets
          merge-multiple: true

      - name: Prepare Release Info
        id: prep
        run: |
          TAG="v$(date -u '+%Y.%m.%d')-${GITHUB_SHA::7}"
          echo "tag_name=$TAG" >> $GITHUB_OUTPUT
          echo "release_name=Shotgun Code $TAG" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.prep.outputs.tag_name }}
          name: ${{ steps.prep.outputs.release_name }}
          body: |
            üî® Automatic build from commit ${{ github.sha }}
            
            **Assets:**
            - macOS (Apple Silicon): –†–∞—Å–ø–∞–∫—É–π—Ç–µ zip –∏ –ø–µ—Ä–µ—Ç–∞—â–∏—Ç–µ –≤ Applications.
            - Windows: .exe —Ñ–∞–π–ª
            - Linux: –±–∏–Ω–∞—Ä–Ω—ã–π —Ñ–∞–π–ª
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
